    <!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="style1.CSS">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input, button { margin: 5px; }
    </style>
</head>
<body>

    <p><br>
        <h1>Calcolatrice:   </h1>
    </p><br>

    <input type="text" id="num1" placeholder="Primo numero">
    
    <br>
    <button onclick="somma()">+</button>
    <button onclick="sottrai()">-</button>
    <button onclick="moltiplica()">*</button>
    <button onclick="dividi()">:</button>
    <br>
    
    <input type="text" id="num2" placeholder="Secondo numero">
    <button onclick="calcola()">=</button>
    <h2 id="risultato"></h2><br>
    <script>
        let risultato;

        function somma() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            risultato = num1 + num2;
        }

        function sottrai() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            risultato = num1 - num2;
        }

        function moltiplica() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            risultato = num1 * num2;
        }

        function dividi() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (num2 !== 0) {
                risultato = num1 / num2;
            } else {
                risultato = "Errore: Divisione per zero";
            }
        }

        function calcola() {
            document.getElementById('risultato').innerText =  + risultato;
        }
    </script>

</body>
</html>
</body>
</html>
